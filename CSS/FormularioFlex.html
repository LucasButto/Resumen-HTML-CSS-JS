<!DOCTYPE html>
<html lang="es">
<head>
    <title>Resumen css</title>
    <link rel="shorcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="/CSS/FormularioFlex.css">
</head>
<body>
    <header>
        <h1>Ejemplo de un formulario con Flexbox</h1>
    </header>

    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Nombre">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Mail">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="/img/correo.png" alt="correo">
                </div>
            </div>
        </div>
    </div>

    <h2 class="separador" id="volver"><a href="/index.html">Volver</a></h2>
</body>
</html>
