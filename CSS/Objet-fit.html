<!DOCTYPE html>
<html lang="es">
<head>
    <title>Resumen css</title>
    <link rel="shorcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="/CSS/Objet-fit.css">
</head>
<body>
    <header>
        <h1>Objet-fit</h1>
    </header>

    <p id="descripcion">
        La propiedad CSS <b>object-fit</b> indica cómo el contenido de un elemento reemplazado, 
        por ejemplo un <b>img</b> o <b>video</b>, debería redimensionarse para ajustarse a su contenedor. 
    </p>

    <h2 class="separador">Contain</h2>
    <div class="contain">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador">Fill</h2>
    <div class="fill">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador">Cover</h2>
    <div class="cover">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador">None</h2>
    <div class="none">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador">Scale-down</h2>
    <div class="scale-down">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador">Objet-position</h2>
    <div class="objet-position">
        <img src="/img/Css-400x400.png" alt="CSS">
    </div>

    <h2 class="separador" id="volver"><a href="/index.html">Volver</a></h2>
</body>
</html>
