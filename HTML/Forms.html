<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inputs y Labels</title>
    <link rel="shorcut icon" href="./Img/favicon.png">
</head>
<body>
    <h1>Inputs y labels</h1>

    <h2>Form</h2>

    <form>
        <h3>Datos del usuario</h3>

        <label for="nombrecompleto">Nombre Completo:</label> 
        <br>
        <input type="text" id="nombrecompleto" name="nombrecompleto" placeholder="Ingrese su nombre completo">
        <br><br> 
        
        <label for="mail">Mail:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Ingrese su mail" required>
        <br><br>
        
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" name="password" id="password" required>
        <br><br>
        
        <label for="date">Fecha de naciemiento:</label>
        <br>
        <input type="date" name="date" id="date"/>
        <br><br>
        
        <label for="number">Edad:</label>
        <br>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad actual"/>
        <br><br>
        
        <label for="color">Color:</label>
        <br>
        <input type="color" name="color" id="color">
        <br><br>
        
        <label for="range" min="1" max="5">Rango:</label>
        <br>
        <input type="range" name="range" id="range">
        <br><br>
        
        <label for="time">Tiempo:</label>
        <br>
        <input type="time" name="time" id="time">
        <br><br>
        
        <label for="Nacionalidad">Nacionalidad:</label>
        <br>
        <select name="Nacionalidad" id="Nacionalidad">
            <option value="AD">Andorra</option>
            <option value="AR"selected>Argentina</option>
        </select>
        <br><br>
        
        <label for="trabajo">Situación laboral:</label>
        <br>
        <select name="trabajo" id="trabajo">
            <option value="Desempleado">Desempleado</option>
            <option value="En búsqueda laboral" selected>En búsqueda laboral</option>
            <option value="Trabajo part time">Trabajo part time</option>
            <option value="Trabajo full time">Trabajo full time</option>
        </select>
        <br><br>
        
        <label for="textarea">Textarea:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
        <br><br>

        <fieldset>
            <legend>Gustos personales</legend>
            
            <label for="gustosmusicales">Gustos musicales:</label> 
            <br>
            <input type="text" id="gustosmusicales" name="gustosmusicales" placeholder="Ingrese sus gustos musicales">
            <br><br>
            
            <label for="comidapreferida">Comida preferida:</label>
            <br>
            <select name="comidapreferida" id="comidapreferida">
                <option value="HAM">Hamburguesas</option>
                <option value="PI">pizzas</option>
                <option value="MIL">Milanesas</option>
                <option value="PO" disabled>Pollo</option>
                <option value="Ot" selected>Otros</option>
            </select>

        </fieldset>
        <br>
        <input type="button" value="Enviar"/>
        <br>
        <input type="submit" value="submit">
        <br>
        <input type="checkbox" name="check" id="check" />
        <label for="checkbox">Desea guardar sus datos de usuario</label>
    </form>
    <h2><a href="/index.html">Volver</a></h2>
</body>
</html>
